<!DOCTYPE html>
<html>
<head>
	<title>AngularJS and Firebase App</title>
    <link rel="stylesheet" type="text/css" href="stylesheet_one.css">
</head>
<body ng-controller="HomeCtrl">

<div class="container">
	<div class="formA" >
        <img src="passWebLogo.png" alt="PASS"> 
	</div>
	<form role="form" name="loginForm" novalidate="">
		<div class="formA" ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$touched}">
			<input type="email" name="email" ng-model="user.email" class="inputClass" placeholder="Email Address" required="" /><br />
			<small class="authClass" ng-show="loginForm.email.$invalid && loginForm.email.$touched">Please enter an Email Address</small>
		</div>
		<div class="formA" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$touched}">
			<input type="password" name="password" ng-model="user.password" class="inputClass" placeholder="Password" required="" ng-minlength = 8 /><br />
			<small class="authClass" ng-show="loginForm.password.$error.minlength && loginForm.password.$touched">Password must be atleast 8 characters.</small>
		</div>
		<div class="formA">
			<label><a href="#/register" class="test">Sign Up</a></label>
		</div>
		<div class="formA">
			<p ng-show="errMsg" style="color: red;">{{errorMessage}}</p>
			<button type="submit" class="buttonclass" ng-disabled="loginForm.$invalid" ng-click="signIn()">Sign In</button>
		</div>
	</form>
</div>

</body>
</html>

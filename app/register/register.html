<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="stylesheet_one.css">
</head>
<body ng-controller="RegisterCtrl">
<div class="container">
    <div class="formA">
        <img src="passWebLogo.png" alt="PASS">
        <h2>Registration Page</h2>
    </div>
	<form role="form" name="regForm" novalidate="">
		<div class="formA" ng-class="{'has-error': regForm.email.$invalid && regForm.email.$touched}">
			<input type="email" name="email" ng-model="user.email" class="inputClass" placeholder="Email Address" required="" />
			<small class="help-block" ng-show="regForm.email.$invalid && regForm.email.$touched">Please enter an Email Address</small>
		</div>
		<div class="formA" ng-class="{'has-error': regForm.password.$invalid && regForm.password.$touched}">
			<input type="password" name="password" ng-model="user.password" class="inputClass" placeholder="Password" required="" ng-minlength = 8 />
			<small class="help-block" ng-show="regForm.password.$error.minlength && regForm.password.$touched">Password must be atleast 8 characters.</small>
		</div>
		<div class="formA">
			<label><a href="#/home" class="test">Sign In</a></label>
		</div>
		<div class="formA">
			<p ng-show="errMsg" style="color: red;">{{errorMessage}}</p>
			<button type="submit" class="buttonclass" ng-disabled="regForm.$invalid" ng-click="signUp()">Sign Up</button>
		</div>
	</form>
</div>
</body>
</html>
